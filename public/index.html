<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="靴クリーニングサービスの見積もりフォームです。モニタープランとスタンダードプランからお選びいただけます。" />
  <title>Shoe White 見積もり</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1><img src="img/logo.jpg" alt="Shoe White" class="logo"> 靴クリーニング見積もり</h1>
    <p class="description">以下の項目を選択して、お見積もりください。</p>

    <form id="estimate-form" aria-label="見積もりフォーム">
      <fieldset>
        <legend><h2>プラン選択</h2></legend>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="plan" value="monitor" checked>
            <span>モニタープラン（1,980円）</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="plan" value="standard">
            <span>スタンダードプラン（3,980円）</span>
          </label>
        </div>
      </fieldset>

      <fieldset id="options" style="display: none;">
        <legend><h2>オプション（スタンダード限定）</h2></legend>
        <div class="checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" value="1500">
            <span>緊急お急ぎ便（+1500円）</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="500">
            <span>撥水コーティング（+500円）</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="800">
            <span>カビ除去（+800円）</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="1000">
            <span>補色・修復（+1000円／要問い合わせ）</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="1800">
            <span>複数セット割（+1800円／1足）</span>
          </label>
          <label class="checkbox-label">
            <input type="checkbox" value="2000">
            <span>北海道・沖縄（+2000円）</span>
          </label>
        </div>
      </fieldset>

      <div class="total-section">
        <h3>合計金額：<span id="total" aria-live="polite">0</span>円</h3>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
